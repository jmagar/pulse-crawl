name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  validate-dependencies:
    name: Validate Dependency Synchronization
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate dependency versions
        run: node scripts/validate-dependencies.js

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: validate-dependencies

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency sync tests
        run: npm test tests/shared/dependency-sync.test.ts

      - name: Run all tests
        run: npm run test:run

      - name: Build shared
        run: npm run build -w shared

      - name: Build local
        run: npm run build -w local

      - name: Build remote
        run: npm run build -w remote

      - name: Run integration tests
        run: npm run test:integration

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: validate-dependencies

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
