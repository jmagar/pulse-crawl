services:
  pulse-crawl:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      # Map host port (configurable via PORT env var) to container port (fixed at 3060)
      - "${PORT:-3060}:3060"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3060
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost:3060}
      - ENABLE_RESUMABILITY=${ENABLE_RESUMABILITY:-true}
      - OPTIMIZE_FOR=${OPTIMIZE_FOR:-cost}
      - MCP_RESOURCE_STORAGE=${MCP_RESOURCE_STORAGE:-filesystem}
      - MCP_RESOURCE_FILESYSTEM_ROOT=${MCP_RESOURCE_FILESYSTEM_ROOT:-/app/resources}
      - FORCE_COLOR=1
    env_file:
      - .env
    restart: unless-stopped
    container_name: pulse-crawl
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3060/health || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    volumes:
      # Named volume for persistent storage (Docker manages permissions)
      - pulse-resources:/app/resources
    networks:
      - pulse-crawl-network

volumes:
  pulse-resources:
    driver: local

networks:
  pulse-crawl-network:
    driver: bridge
