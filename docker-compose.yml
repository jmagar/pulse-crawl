services:
  pulse-fetch-http:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      # Map host port (configurable via PORT env var) to container port (fixed at 3060)
      - "${PORT:-3060}:3060"
    environment:
      - NODE_ENV=production
      - PORT=3060
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost:3060}
      - ENABLE_RESUMABILITY=${ENABLE_RESUMABILITY:-true}
      - OPTIMIZE_FOR=${OPTIMIZE_FOR:-speed}
      - RESOURCE_STORAGE=${RESOURCE_STORAGE:-memory}
    env_file:
      - .env
    restart: unless-stopped
    container_name: pulse-fetch-http
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3060/health || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    volumes:
      # Mount resources directory if using filesystem storage
      - ./resources:/app/resources
    networks:
      - pulse-fetch-network

networks:
  pulse-fetch-network:
    driver: bridge
