services:
  pulse-fetch-http:
    build:
      context: ..
      dockerfile: remote/Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3060
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost}
      - ENABLE_RESUMABILITY=${ENABLE_RESUMABILITY:-true}
      - OPTIMIZE_FOR=${OPTIMIZE_FOR:-speed}
      - RESOURCE_STORAGE=${RESOURCE_STORAGE:-memory}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    volumes:
      # Mount resources directory if using filesystem storage
      - ./resources:/app/resources
    networks:
      - pulse-fetch-network

networks:
  pulse-fetch-network:
    driver: bridge
